<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjustable Size Flower Pattern in Modal</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 50px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    .circle-container {
      position: relative;
    }

    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: #3498db;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .box {
      width: 100px; /* Adjusted width */
      height: 50px; /* Adjusted height for better proportions */
      background-color: #ecf0f1;
      position: absolute;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      text-align: center;
      word-break: break-all;
      font-size: 24px;
      font-weight: 700;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <button onclick="openModal()">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="circle-container" id="boxContainer"></div>
    </div>
  </div>

  <script>
    function openModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = 'flex';

      // Number of levels
      var numLevels = 3;

      // Number of boxes per level
      var boxesPerLevel = [6, 12, 16];

      // Radius of the circle for each level
      var circleRadiusPerLevel = [150, 200, 250];

      // Adjustable size of the box
      var boxWidth = 120;
      var boxHeight = 100; // Adjusted height for better proportions

      // Gap between boxes
      var gap = 80;

      // Container for boxes
      var boxContainer = document.getElementById('boxContainer');
      boxContainer.innerHTML = '';

      // Create and append boxes for each level
      for (var level = 0; level < numLevels; level++) {
        for (var i = 1; i <= boxesPerLevel[level]; i++) {
          var angle = (i / boxesPerLevel[level]) * (2 * Math.PI);
          var x = Math.cos(angle) * (circleRadiusPerLevel[level] + gap * level);
          var y = Math.sin(angle) * (circleRadiusPerLevel[level] + gap * level);

          var box = document.createElement('div');
          box.className = 'box';
          box.style.width = boxWidth + 'px';
          box.style.height = boxHeight + 'px';
          box.style.top = 'calc(50% - ' + (boxHeight / 2) + 'px + ' + y + 'px)';
          box.style.left = 'calc(50% - ' + (boxWidth / 2) + 'px + ' + x + 'px)';
          box.style.animationDelay = (i * 0.1) + 's';
          box.innerHTML = '<p>Male Restroom</p>';
          boxContainer.appendChild(box);
        }
      }
    }
  </script>

</body>
</html>
